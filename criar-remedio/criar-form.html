<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Criar Remedio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/styleLogin.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="col-md-12">
            <h2 id="ola">Crie seu remédio</h2>
        </div>
        <hr>

        <div class="form-group row">
            <div class="col-3">
                <label for="example-text-input" class="col-2 col-form-label">Nome</label>
                <input class=" qt form-control" type="text" id="example-text-input">
            </div>
        </div>

        <div class="form-group col-md-3">
                <label for="exampleSelect1">Origem</label>
                <select class="form-control" id="exampleSelect1">
                  <option>Natural</option>
                  <option>Vegetal</option>
                  <option>Animal</option>
                  <option>Mineral</option>
                  <option>Sintético</option>
                </select>
        </div>

        <div class="form-group col-md-3">
                <label for="exampleSelect1">Local da ação</label>
                <select class="form-control" id="exampleSelect1">
                  <option>Local</option>
                  <option>Sistêmica</option>
                </select>
        </div>

        <div class="form-group col-md-3">
                <label for="exampleSelect1">Via administração</label>
                <select class="form-control" id="exampleSelect1">
                  <option>Parental</option>
                  <option>Enteral</option>
                </select>
        </div>


        <a href="../home/home.html"><button type="button" class=" qt btn btn-secundary" >Voltar</button></a>

        <button type="button" class=" btn btn-success">Criar remédio</button>

    </div>
</body>
</html>
